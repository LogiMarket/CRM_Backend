version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: internal_chat_db
    environment:
      POSTGRES_USER: chatuser
      POSTGRES_PASSWORD: chatpassword
      POSTGRES_DB: internal_chat
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U chatuser']
      interval: 10s
      timeout: 5s
      retries: 5

  # Opcional: pgAdmin para administrar BD
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: internal_chat_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - '5050:80'
    depends_on:
      - postgres

volumes:
  postgres_data:
